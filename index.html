<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Challnege - Login UI | WebDevASMR</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="WebDevASMR" />
      <nav>
        <a href="#">Pricing</a>
        <a href="#">Sign In</a>
        <a href="#">Try for Free</a>
      </nav>
    </header>

    <main>
      <form action="" class="login-form">
        <h1>Welcome!</h1>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name" required />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Create Password"
          required />

        <button type="submit">Sign Up</button>
        <div class="separator">
          <span>OR</span>
          <hr />
        </div>

        <button class="login-social login-social--google">
          <img src="img/google.svg" alt="" />Sign Up with Google
        </button>
        <button class="login-social login-social--facebook">
          <img src="img/facebook.svg" alt="" />Sign Up with Facebook
        </button>

        <p>Already have an account? <a href="sign-in.html">Sign In</a></p>
      </form>
    </main>

    <footer>
      <div class="footer-left">
        <img src="img/logo.png" alt="WebDevASMR" />
        <span>Copyright &copy; 2023</span>
        <p>Made with ❤️ by WebDevASMR</p>
      </div>

      <div class="footer-right">
        <div class="footer-right__links">
          <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Email Us</a></li>
          </ul>
          <ul>
            <li><a href="#">Chrome Extension</a></li>
            <li><a href="#">iOS App</a></li>
            <li><a href="#">Android App</a></li>
          </ul>
        </div>
        <div class="footer-right__social">
          <a href="#"><img src="img/twitter.svg" alt="Twitter" /></a>
          <a href="#"><img src="img/linkedin.svg" alt="Twitter" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
